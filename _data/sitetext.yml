header:
  title: Welcome to our Company!
  text: Talk data to us!
  button: I want to know more
  buttonlink: "#services" # "#{section}" or "URL/page link"

services:
  title: "Services"
  text: "end to end support for your data"
  section: services
  list:
    - title: "Data Engineering"
      desc: "ETL, ELT, Data Pipelines, we can design, build and maintain it for you."
      icon: fas fa-tools #find more at https://fontawesome.com/icons
    - title: "Business Intelligence"
      desc: "Call it Analytics if you want, but those graphs and KPIs are not going to populate by themselves (yet)."
      icon: fas fa-chart-bar
    - title: "Cloud Migrations"
      desc: "Moving your data to the cloud doesn't need to happen during a rainy day."
      icon: fas fa-cloud-sun
    - title: "Automation"
      desc: "Re-use and automate applying CI/CD best practices also to your data."
      icon: fas fa-cogs
    - title: "Data Science"
      desc: "Why to stop now when your data have so much to tell you?"
      icon: fas fa-project-diagram
    - title: "Trainings"
      desc: "From zero to hero with the right teachers and mentors."
      icon: fas fa-chalkboard-teacher

